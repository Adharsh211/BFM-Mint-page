<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle For The Mars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://ipfs.io/ipfs/bafybeicddpezuwu3xdkwhowktzd5rmihqrdzzh2ex5nyog56fft2wq7zxe') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .mint-section {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px auto;
      box-shadow: 0 10px 30px rgba(82, 235, 232, 0.7);
    }
    input[type=number] {
      font-size: 20px;
      padding: 10px;
      width: 80px;
      border-radius: 6px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #68f061;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Battle For The Mars</h1>
  </header>

  <div class="mint-section">
    <button id="connectButton">Connect Wallet</button><br><br>
    <label for="mintAmount">Select Quantity:</label>
    <input type="number" id="mintAmount" min="1" max="10" value="1" />
    <br><br>
    <button id="mintButton">Mint NFT</button>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
